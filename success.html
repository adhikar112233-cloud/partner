<!DOCTYPE html>
<html>
<head>
  <title>Payment Successful</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; text-align:center; margin-top:50px; background-color: #f4f4f9; }
    .box { background: white; border: 2px solid #4CAF50; padding: 40px 30px; display:inline-block; border-radius:12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); max-width: 90%; width: 400px; }
    h2 { color: #4CAF50; margin-top: 0; }
    #orderId { font-family: monospace; font-size: 1.1em; color: #555; background: #f0f0f0; padding: 5px 10px; border-radius: 4px; display: inline-block; margin: 10px 0; }
    .btn { display: inline-block; margin-top: 25px; text-decoration: none; color: white; background-color: #4CAF50; padding: 12px 25px; border-radius: 6px; font-weight: bold; transition: background 0.3s; }
    .btn:hover { background-color: #45a049; }
    .loader { display: inline-block; border: 3px solid #f3f3f3; border-top: 3px solid #4CAF50; border-radius: 50%; width: 14px; height: 14px; animation: spin 1s linear infinite; vertical-align: middle; margin-left: 5px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>

<div class="box">
  <h2>üéâ Payment Successful!</h2>
  <p>Thank you for your payment.</p>
  <p id="orderId">Order ID: Loading...</p>
  <p>Status: <strong id="status">Checking... <div class="loader"></div></strong></p>
  
  <a href="/" class="btn">Go to Dashboard</a>
</div>

<script>
  const params = new URLSearchParams(window.location.search);
  const orderId = params.get("order_id");
  
  const orderIdElement = document.getElementById("orderId");
  const statusElement = document.getElementById("status");

  if (orderId) {
    orderIdElement.innerText = "Order ID: " + orderId;

    // Use the existing Cloud Function endpoint to verify the order
    const verifyUrl = `https://us-central1-bigyapon2-cfa39.cloudfunctions.net/createPayment/verify-order/${orderId}`;

    fetch(verifyUrl)
      .then(res => res.json())
      .then(data => {
        if (data.order_status === 'PAID' || data.order_status === 'completed') {
          statusElement.innerHTML = '<span style="color:green">PAID ‚úÖ</span>';
        } else if (data.order_status === 'PENDING') {
           statusElement.innerHTML = '<span style="color:orange">PENDING ‚è≥</span>';
        } else {
           statusElement.innerHTML = '<span style="color:red">' + (data.order_status || 'UNKNOWN') + '</span>';
        }
      })
      .catch(err => {
        console.error(err);
        statusElement.innerHTML = '<span style="color:red">Verification Failed ‚ùå</span>';
      });
  } else {
    orderIdElement.innerText = "Order ID: Not Found";
    statusElement.innerHTML = '<span style="color:red">Invalid URL</span>';
  }
</script>

</body>
</html>
